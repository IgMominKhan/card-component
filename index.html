<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
    Stats preview card component | Frontend Mentor
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section class="left-section">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="over-view">
          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div>
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </section>
      <section class="right-section">
        <img
          class="hidden-img"
          src="./images/image-header-mobile.jpg"
          srcset="
            ./images/image-header-mobile.jpg 767w,
            ./images/image-header-desktop.jpg 1440w"
          alt="header image"
        />
        <div class="overlay"></div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.facebook.com/profile.php?id=100028163183392"
        target="_black"
        >Ig Momin Khan</a
      >.
    </div>
  </body>
</html>
